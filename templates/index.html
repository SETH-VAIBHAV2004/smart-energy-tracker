<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Energy Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img1.jpeg') }}">
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        animation: fadeIn 1s ease-in;
      }

      .hero-section {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .hero-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
        z-index: 1;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: slideIn 0.8s ease-out;
        position: relative;
        z-index: 2;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.5);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      button {
        transition: transform 0.2s ease-in-out;
      }

      button:hover {
        transform: scale(1.05);
      }

      .navbar {
        position: relative;
        z-index: 3;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        padding: 2rem;
      }

      .hero-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .hero-subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
    </style>
    <script>
      const API_BASE_URL = window.location.origin;
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Energy Tracker</a>
      </div>
    </nav>

    <div class="hero-section">
      <img src="{{ url_for('static', filename='img1.jpeg') }}" alt="Energy Panel" class="hero-image">
      <div class="container">
        <div class="row">
          <div class="col-md-6 hero-content">
            <h1 class="hero-title">Track Your Energy Usage</h1>
            <p class="hero-subtitle">Monitor and optimize your energy consumption with our advanced tracking system</p>
          </div>
          <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="login-box">
              <h2 class="text-center mb-4">Welcome Back</h2>
              <form id="login-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="login-username"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="login-password"
                    class="form-control"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
              <p class="mt-3 text-center">
                Don't have an account? <a href="/register">Register here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
